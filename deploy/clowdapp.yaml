---
apiVersion: v1
kind: Template
metadata:
  name: ccx-upgrades-data-eng
  labels:
    app: ccx-upgrades-data-eng
objects:

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: ccx-upgrades-data-eng
    labels:
      app: ccx-upgrades-data-eng
    annotations:
      ignore-check.kube-linter.io/minimum-three-replicas: "This app doesn't have that much traffic"
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: ccx
    deployments:
      - name: instance
        replicas: ${{REPLICAS}}
        webServices:
          public:
            enabled: false
          private:
            enabled: true
          metrics:
            enabled: true
        podSpec:
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "${CPU_LIMIT}"
              memory: 400Mi
            requests:
              cpu: "${CPU_REQUEST}"
              memory: 200Mi
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: rhobs-sso-client-auth
                  key: client_id
                  optional: false
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rhobs-sso-client-auth
                  key: client_secret
            - name: SSO_ISSUER
              value: ${RH_SSO_URL}
            - name: RHOBS_URL
              value: ${RHOBS_URL}
            - name: RHOBS_TENANT
              value: ${OBSERVATORIUM_TENANT}
            - name: INFERENCE_URL
              value: ${INFERENCE_SERVICE_URL}
            - name: RHOBS_QUERY_MAX_MINUTES_FOR_DATA
              value: ${RHOBS_QUERY_MAX_MINUTES_FOR_DATA}

            # Just for ephemeral testing
            - name: ALLOW_INSECURE
              value: ${ALLOW_INSECURE}
            - name: OAUTHLIB_INSECURE_TRANSPORT
              value: ${ALLOW_INSECURE}

          volumeMounts:
          - name: config
            mountPath: "/ccx-upgrades-data-eng/logging.yaml"
            subPath: "logging.yaml"
            readOnly: true
          volumes:
          - name: config
            configMap:
              name: logging-config

- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: logging-config
    labels:
      app: ccx-upgrades-data-eng
  data:
    logging.yaml: |
      version: 1
      formatters:
        simple:
          format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        default:
          (): uvicorn.logging.DefaultFormatter
          fmt: '%(levelprefix)s %(message)s'
          use_colors: None
        access:
          (): uvicorn.logging.AccessFormatter
          fmt: '%(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
      handlers:
        console:
          class: logging.StreamHandler
          level: "${LOG_LEVEL}"
          formatter: simple
          stream: ext://sys.stdout
        default:
          formatter: default
          class: logging.StreamHandler
          stream: ext://sys.stderr
        access:
          formatter: access
          class: logging.StreamHandler
          stream: ext://sys.stdout
      loggers:
        ccx_upgrades_data_eng:
          level: "${LOG_LEVEL}"
          handlers: [default]
          propagate: no
        uvicorn:
          handlers: [default]
          level: "${LOG_LEVEL}"
          propagate: no
        uvicorn.error:
          level: "${LOG_LEVEL}"
        uvicorn.access:
          handlers: [access]
          level: "${LOG_LEVEL}"
          propagate: no
      root:
        level: "${LOG_LEVEL}"
        handlers: [default]

- kind: Service
  apiVersion: v1
  metadata:
    annotations:
      prometheus.io/path: /metrics
      prometheus.io/port: "8000"
      prometheus.io/scheme: http
      prometheus.io/scrape: "true"
    name: ccx-upgrades-data-eng-svc
    labels:
      app: ccx-upgrades-data-eng
  spec:
    ports:
      - name: web
        port: 8000
        protocol: TCP
        targetPort: 8000
    selector:
      app: ccx-upgrades-data-eng
    type: ClusterIP

parameters:
- description: Image name
  name: IMAGE
  value: quay.io/cloudservices/ccx-upgrades-data-eng
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: Desired number of pods
  name: REPLICAS
  value: '1'
- name: CPU_REQUEST
  value: '100m'
- name: CPU_LIMIT
  value: '250m'
- description: ClowdEnv Name
  name: ENV_NAME
  required: true
- description: Logging level
  name: LOG_LEVEL
  value: INFO

- description: RH Observatorium Base URL
  name: RHOBS_URL
  value: https://observatorium.api.stage.openshift.com
- description: RH Observatorium Tenant
  name: OBSERVATORIUM_TENANT
  value: telemeter
- description: RH Single Sign-On URL
  name: RH_SSO_URL
  value: https://sso.redhat.com/auth/realms/redhat-external
- description: URL to the Upgrade Risks Prediction Inference service
  name: INFERENCE_SERVICE_URL
  value: http://ccx-upgrades-inference-svc:8000
- description: The number of minutes to consider the data obsolete
  name: RHOBS_QUERY_MAX_MINUTES_FOR_DATA
  value: '60'

- description: Allow an insecure SSO url. This is intended just for ephemeral
  name: ALLOW_INSECURE
  # Can be any of True and 1 are set to True; False,0 and empty are set to False
  value: ''
